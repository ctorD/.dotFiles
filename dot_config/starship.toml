# Catppuccin Mocha theme for Starship
palette = "catppuccin_mocha"

[palettes.catppuccin_mocha]
rosewater = "#f5e0dc"
flamingo = "#f2cdcd"
pink = "#f5c2e7"
mauve = "#cba6f7"
red = "#f38ba8"
maroon = "#eba0ac"
peach = "#fab387"
yellow = "#f9e2af"
green = "#a6e3a1"
teal = "#94e2d5"
sky = "#89dceb"
sapphire = "#74c7ec"
blue = "#89b4fa"
lavender = "#b4befe"
text = "#cdd6f4"
subtext1 = "#bac2de"
subtext0 = "#a6adc8"
overlay2 = "#9399b2"
overlay1 = "#7f849c"
overlay0 = "#6c7086"
surface2 = "#585b70"
surface1 = "#45475a"
surface0 = "#313244"
base = "#1e1e2e"
mantle = "#181825"
crust = "#11111b"

format = """
[](surface0)\
$os\
$username\
[](bg:blue fg:surface0)\
$directory\
[](fg:blue bg:green)\
$git_branch\
$git_status\
[](fg:green bg:yellow)\
$c\
$elixir\
$elm\
$golang\
$gradle\
$haskell\
$java\
$julia\
$nodejs\
$nim\
$rust\
$scala\
[](fg:yellow bg:peach)\
$docker_context\
[](fg:peach bg:red)\
$time\
[ ](fg:red)\
"""

[os]
disabled = false
style = "bg:surface0 fg:text"

[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = "󰀵"
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Artix = "󰣇"
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"

[username]
show_always = true
style_user = "bg:surface0 fg:text"
style_root = "bg:surface0 fg:text"
format = '[$user ]($style)'
disabled = false

[directory]
style = "bg:blue fg:mantle"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[git_branch]
symbol = ""
style = "bg:green fg:base"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "bg:green fg:base"
format = '[$all_status$ahead_behind ]($style)'

[nodejs]
symbol = ""
style = "bg:yellow fg:base"
format = '[ $symbol ($version) ]($style)'

[c]
symbol = " "
style = "bg:yellow fg:base"
format = '[ $symbol ($version) ]($style)'

[rust]
symbol = ""
style = "bg:yellow fg:base"
format = '[ $symbol ($version) ]($style)'

[golang]
symbol = ""
style = "bg:yellow fg:base"
format = '[ $symbol ($version) ]($style)'

[php]
symbol = ""
style = "bg:yellow fg:base"
format = '[ $symbol ($version) ]($style)'

[java]
symbol = " "
style = "bg:yellow fg:base"
format = '[ $symbol ($version) ]($style)'

[kotlin]
symbol = ""
style = "bg:yellow fg:base"
format = '[ $symbol ($version) ]($style)'

[haskell]
symbol = ""
style = "bg:yellow fg:base"
format = '[ $symbol ($version) ]($style)'

[python]
symbol = ""
style = "bg:yellow fg:base"
format = '[ $symbol ($version) ]($style)'

[docker_context]
symbol = ""
style = "bg:peach fg:base"
format = '[ $symbol $context ]($style)'

[time]
disabled = false
time_format = "%R"
style = "bg:red fg:base"
format = '[ ♥ $time ]($style)'